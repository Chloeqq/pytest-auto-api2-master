# 公共参数
case_common:
  allureEpic: 开发平台接口
  allureFeature: 登录模块
  allureStory: 登录

jk_login_01:
    host: ${{jk_java_host}}
    url: /passport/account/login/v2
    method: POST
    detail: 正常登录
    headers:
      Content-Type: application/json
      authorization: $cache{token}
      platform: ${{platform}}
      x-jk-udid: ${{x_jk_udid}}
      versionname: ${{versionname}}
      x-jk-x: $cache{x_jk_x}
    # 请求的数据，是 params 还是 json、或者file、date
    requestType: json
    # 是否执行，空或者 true 都会执行
    is_run:
    data:
      loginName: '13330809542'
      password: '123456'
      platform: 3
      # 是否有依赖业务，为空或者false则表示没有
    dependence_case: False
        # 依赖的数据
    dependence_case_data:
    assert:
      # 断言接口状态码
      scope:
        jsonpath: $.scope
        type: ==
        value: openid
        AssertType:
    sql:

